<!DOCTYPE html>
<html>

<head>
    <title>CASA DAME Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS for responsiveness -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <!-- jQuery UI CSS for autocomplete -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Select2 CSS for enhanced select boxes -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid mt-3">
        <h1 class="mb-4">CASA DAME Map</h1>

        <div class="two-column">
            <!-- Left column: Table & input -->
            <div class="table-column">
                <div class="form-group">
                    <label for="locationInput">Enter Your Location:</label>
                    <input type="text" id="locationInput" class="form-control"
                        placeholder="e.g. 123 Main St, Your City">
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <button id="sortDistance" class="btn btn-primary">Sort by Distance</button>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="serviceFilter">Filter by Service:</label>
                            <select id="serviceFilter" class="form-control" multiple="multiple">
                                <!-- Service options will be populated dynamically -->
                            </select>
                            <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple services</small>
                        </div>
                    </div>
                </div>

                <table id="dataTable" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Services</th>
                            <th>Distance (km)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Right column: Map -->
            <div class="map-column">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script src="https://unpkg.com/leaflet.geodesic"></script>
    <!-- Select2 JS for enhanced multi-select -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
</body>

</html>
